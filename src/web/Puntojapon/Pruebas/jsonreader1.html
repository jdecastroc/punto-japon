<!doctype html>
 <html>
  <head>
   <meta charset="utf-8">
   <title>JSON Test</title>
  </head>
  <body>
    <input type="button" id="parse" value="Parse"/>
    <div id="empls"></div>
	
    <script type="application/javascript" language="javascript1.5">
    // Constructing JSON object
    var txt = '{"employees":[' +
              '{"firstName":"Mohamed","lastName":"Taman" },' +
              '{"firstName":"Malik","lastName":"Mohamed" },' +
              '{"firstName":"Doaa","lastName":"Ahmed" }]}';
 
    var div = document.getElementById('empls');
 
    document.getElementById('parse').onclick = function(){
 // Parsing the txt JSON string
    obj = JSON.parse(txt);
    employees = obj.employees;
 
    // Looping through object employees
    for(i = 0; i < employees.length; i++ ){
    var p = document.createElement('p');
    p.innerHTML = '<b>First name:</b>'+employees[i].firstName+', <b>Last name: </b>'+ employees[i].lastName;
    div.appendChild(p);
     }
      
  // Generate a new JSON string based on current JS object.
     jsonString = JSON.stringify(obj);
     alert(jsonString);
   }
  </script>
  
  
 </body>
</html>
