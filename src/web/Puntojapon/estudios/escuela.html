	<div class="container divcenter">
		<div id="mostrarEscuela"></div>
		<div class="modal-body" id="cargando" style="background:url(../img/loading.gif) no-repeat center center;width: 50%;height:200px;margin: 0 auto;"></div>

		<div class="estadisticas">
			<div class="col_half nobottommargin" id="pieChart" style="opacity: 1;">
				<h3 class="center">Nacionalidades de estudiantes</h3>
				<canvas style="width: 547px; height: 300px;" id="canvasNacionalidades" width="547" height="300"></canvas>
				<div id="graficaNacionalidades-legend" class="chart-legend" style="padding: auto;"></div>
			</div>

			<div class="col_half col_last nobottommargin" id="graficoGraduado" style="opacity: 1;">
				<h3 class="center">Destino de graduados</h3>
				<canvas style="width: 547px; height: 300px;" id="canvasGraduados" width="547" height="300"></canvas>
				<div id="graficaGraduados-legend" class="chart-legend"></div>
			</div>
			<div class="container col_full">
				<div class="col_one_fifth nobottommargin" id="graficoN1" style="opacity: 1;">
					<h3 class="center">Noken 1</h3>
					<canvas style="width: 547px; height: 300px;" id="graficoCanvasN1" width="547" height="300"></canvas>
					<p class="noResultsN1">No hay resultados</p>
					<div id="graficoN1-legend" class="chart-legend"></div>
				</div>

				<div class="col_one_fifth nobottommargin" id="graficoN2" style="opacity: 1;">
					<h3 class="center">Noken 2</h3>

				</div>

				<div class="col_one_fifth nobottommargin" id="graficoN3" style="opacity: 1;">
					<h3 class="center">Noken 3</h3>
					<canvas style="width: 547px; height: 300px;" id="graficoCanvasN3" width="547" height="300"></canvas>
					<p class="noResultsN3">No hay resultados</p>
					<div id="graficoN3-legend" class="chart-legend"></div>
				</div>

				<div class="col_one_fifth nobottommargin" id="graficoN4" style="opacity: 1;">
					<h3 class="center">Noken 4</h3>

			</div>
